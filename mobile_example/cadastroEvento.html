
 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Start Here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
	<div class ="bg-info"id= "Menu">
		<nav class="nav nav-pills nav-fill">
			<a class="nav-item nav-link text-light " href="#">Cadatro Evento</a>
		</nav>
	</div>
	<div class="container">

		<div id = "Content">
			<div class="container">
				
				<form>
					<div class="form-group">
						<label>Nome</label>
						<input type="text" class="form-control" id="cadEventoNome" placeholder="Nome do Evento">
					</div>
					<div class="form-group">
				        <label>Descrição do Evento</label>
    			        <textarea class="form-control" id="cadEventoDescricao" rows="4"></textarea>
					</div>
					<div class="form-group">
						<label>Data do Evento</label>
						<input type="date" class="form-control" id="cadEventoData">
					</div>
					<button type="button" class="btn btn-primary mb-2" id="cadEventoBtn">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
